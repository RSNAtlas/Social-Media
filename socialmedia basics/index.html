<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <header>
        <h1>My Social Media</h1>
        <div id="auth-buttons">
            <button id="login-button">Login</button>
            <button id="logout-button" styles="display:none;">Logout</button>
        </div>
    </header>
    <div class="container">
        <main>
            <section id="login-form" styles="display:none;">
                <h2>Login</h2>
                <form id="login">
                    <input type="text" id="username-input" placeholder="Username" required>
                    <button type="submit">Login</button>
                </form>
            </section>
            <section id="profile">
                <h2>User Profile</h2>
                <p>Welcome, <span id="username">User</span>!</p>
            </section>
            <section id="post-form">
                <h2>Create a Post</h2>
                <form id="new-post-form">
                    <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                    <button type="submit">Post</button>
                </form>
            </section>
            <section id="feed">
                <h2>Feed</h2>
                <div id="posts">
                    <!-- Posts will appear here -->
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 My Social Media. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
